<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>

<h2>Add Event</h2>

<form id="eventForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required><br><br>
    <input type="date" name="date" required><br><br>
    <input type="time" name="time" required><br><br>
    <input type="text" name="location" placeholder="Location" required><br><br>
    <input type="file" name="image"><br><br>
    <button type="submit" id="addBtn">Add Event</button>
</form>

<hr>

<h2>All Events</h2>
<div id="events"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    // ðŸ”¥ IMPORTANT: Backend URL
    const API = "https://campusconnect-wasv.onrender.com";

    const container = document.getElementById("events");
    const form = document.getElementById("eventForm");
    const addBtn = document.getElementById("addBtn");

    async function loadEvents() {
        container.innerHTML = "Loading...";
        const res = await fetch(`${API}/events`);
        const events = await res.json();

        container.innerHTML = "";

        events.forEach(event => {
            const div = document.createElement("div");
            div.style.border = "1px solid #ccc";
            div.style.padding = "10px";
            div.style.margin = "10px";
            div.id = event._id;

            div.innerHTML = `
                <h3>${event.title}</h3>
                <p>${event.date} - ${event.time}</p>
                <p>${event.location}</p>
                <button class="delete-btn">Delete</button>
                <button class="mail-btn">Send Notification</button>
            `;

            // Delete Button
            div.querySelector(".delete-btn").addEventListener("click", async () => {
                div.style.opacity = "0.5";

                const res = await fetch(`${API}/delete-event/${event._id}`, {
                    method: "DELETE"
                });

                if (res.ok) {
                    div.remove();
                } else {
                    alert("Delete failed");
                    div.style.opacity = "1";
                }
            });

            // Send Notification Button
            div.querySelector(".mail-btn").addEventListener("click", async () => {
                const btn = div.querySelector(".mail-btn");
                btn.innerText = "Sending...";
                btn.disabled = true;

                const res = await fetch(`${API}/send-notification/${event._id}`, {
                    method: "POST"
                });

                const data = await res.json();
                alert(data.message);

                btn.innerText = "Send Notification";
                btn.disabled = false;
            });

            container.appendChild(div);
        });
    }

    // Add Event
    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        addBtn.innerText = "Adding...";
        addBtn.disabled = true;

        const res = await fetch(`${API}/add-event`, {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        alert(data.message);

        addBtn.innerText = "Add Event";
        addBtn.disabled = false;

        form.reset();
        loadEvents();
    });

    loadEvents();
});
</script>

</body>
</html>

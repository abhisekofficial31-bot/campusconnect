<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - CampusConnect</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f7fb;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            padding: 8px 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        input, textarea, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        .event-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .event-actions {
            margin-top: 10px;
        }

        .event-actions button {
            width: auto;
            margin-right: 10px;
            margin-top: 5px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .bell-btn {
            background: #f59e0b;
            color: white;
        }

        .pdf-btn {
            background: #10b981;
            color: white;
        }

        img {
            margin-top: 10px;
            max-width: 250px;
            border-radius: 6px;
        }

        .count-badge {
            display: inline-block;
            background: #e0e7ff;
            color: #4f46e5;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<div class="top-bar">
    <h2>üéì Admin Panel</h2>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Events</button>
</div>

<div class="card">
    <h3>Add Event</h3>
    <form id="eventForm" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title" required>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <input type="text" name="location" placeholder="Location" required>
        <textarea name="instruction" placeholder="Event Instructions"></textarea>

        <!-- NEW OPTIONAL LINK FIELD -->
        <input type="text" name="externalLink" placeholder="External Registration Link (Optional)">

        <input type="file" name="image" accept="image/*">
        <button type="submit">Add Event</button>
    </form>
</div>

<h3>All Events</h3>
<div id="eventsContainer"></div>

<script>

const API = "http://localhost:5000";

function goBack() {
    window.location.href = "index.html";
}

/* ================= LOAD EVENTS ================= */

async function loadEvents() {
    try {
        const res = await fetch(`${API}/events`);
        const events = await res.json();

        const container = document.getElementById("eventsContainer");
        container.innerHTML = "";

        for (const event of events) {

            // Fetch registration count
            const countRes = await fetch(`${API}/download-registrations/${event._id}`);
            let totalCount = 0;

            try {
                const blob = await countRes.blob();
                totalCount = "Download to see list";
            } catch {
                totalCount = 0;
            }

            container.innerHTML += `
                <div class="event-card">
                    <h4>${event.title}</h4>
                    <p><b>Date:</b> ${event.date}</p>
                    <p><b>Time:</b> ${event.time}</p>
                    <p><b>Location:</b> ${event.location}</p>
                    ${event.instruction ? `<p><b>Instructions:</b> ${event.instruction}</p>` : ""}
                    ${event.externalLink ? `<p><b>External Link:</b> <a href="${event.externalLink}" target="_blank">${event.externalLink}</a></p>` : ""}
                    ${event.image ? `<img src="${API}${event.image}" alt="Event Image">` : ""}

                    <div class="event-actions">
                        <button class="bell-btn" onclick="sendMail('${event._id}')">
                            üîî Send Mail
                        </button>

                        <button class="pdf-btn"
                            onclick="downloadPDF('${event._id}')">
                            üìÑ Download PDF
                        </button>

                        <button class="delete-btn"
                            onclick="deleteEvent('${event._id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `;
        }

    } catch (err) {
        console.error("Load error:", err);
        alert("Failed to load events");
    }
}

/* ================= DOWNLOAD PDF ================= */

function downloadPDF(id) {
    window.open(`${API}/download-registrations/${id}`, "_blank");
}

/* ================= SEND MAIL ================= */

async function sendMail(id) {
    if (!confirm("Send this event to all users via email?")) return;

    try {
        const res = await fetch(`${API}/send-notification/${id}`, {
            method: "POST"
        });

        const data = await res.json();
        alert(data.message);

    } catch (err) {
        console.error("Mail error:", err);
        alert("Mail sending failed");
    }
}

/* ================= DELETE EVENT ================= */

async function deleteEvent(id) {
    if (!confirm("Delete this event?")) return;

    try {
        const res = await fetch(`${API}/delete-event/${id}`, {
            method: "DELETE"
        });

        const data = await res.json();
        alert(data.message);
        loadEvents();

    } catch (err) {
        console.error("Delete error:", err);
        alert("Delete failed");
    }
}

/* ================= ADD EVENT ================= */

document.getElementById("eventForm")
.addEventListener("submit", async function(e) {
    e.preventDefault();

    try {
        const formData = new FormData(this);

        const res = await fetch(`${API}/add-event`, {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if (!res.ok) {
            alert(data.message || "Failed to add event");
            return;
        }

        alert(data.message);
        this.reset();
        loadEvents();

    } catch (err) {
        console.error("Add error:", err);
        alert("Failed to add event");
    }
});

loadEvents();

</script>

</body>
</html>

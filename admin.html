<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - CampusConnect</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f7fb;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .top-bar h2 {
            margin: 0;
        }

        .back-btn {
            padding: 8px 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
        }

        .event-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .event-actions button {
            margin-right: 10px;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .notify-btn {
            background: #10b981;
            color: white;
        }
    </style>
</head>

<body>

<div class="top-bar">
    <h2>üéì Admin Panel</h2>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Events</button>
</div>

<div class="card">
    <h3>Add Event</h3>
    <form id="eventForm">
        <input type="text" name="title" placeholder="Title" required><br>
        <input type="date" name="date" required><br>
        <input type="time" name="time" required><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <input type="file" name="image"><br>
        <button type="submit">Add Event</button>
    </form>
</div>

<h3>All Events</h3>
<div id="eventsContainer"></div>

<script>
const API = "https://campusconnect-wasv.onrender.com";

function goBack() {
    window.location.href = "index.html";
}

async function loadEvents() {
    const res = await fetch(`${API}/events`);
    const events = await res.json();

    const container = document.getElementById("eventsContainer");
    container.innerHTML = "";

    events.forEach(event => {
        container.innerHTML += `
            <div class="event-card">
                <h4>${event.title}</h4>
                <p>${event.date} - ${event.time}</p>
                <p>${event.location}</p>

                <div class="event-actions">
                    <button class="delete-btn"
                        onclick="deleteEvent('${event._id}')">
                        Delete
                    </button>
                </div>
            </div>
        `;
    });
}

async function deleteEvent(id) {
    if (!confirm("Delete this event?")) return;

    const res = await fetch(`${API}/delete-event/${id}`, {
        method: "DELETE"
    });

    const data = await res.json();
    alert(data.message);
    loadEvents();
}

document.getElementById("eventForm")
.addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const res = await fetch(`${API}/add-event`, {
        method: "POST",
        body: formData
    });

    const data = await res.json();
    alert(data.message);
    this.reset();
    loadEvents();
});

loadEvents();
</script>

</body>
</html>
